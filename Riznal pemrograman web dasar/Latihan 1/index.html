<!DOCTYPE html>
<html>
<head>
  <title>Contoh HTML</title>
  <style>
    /* CSS untuk membuat tampilan yang rapi */
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .container img {
      width: 300px;
      height: auto;
      object-fit: cover;
    }

    .video-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .video-container video {
      max-width: 100%;
      height: auto;
    }

    .iframe-container {
      width: 100%;
      height: 500px;
      margin-top: 20px;
    }

    .iframe-container iframe {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1>Contoh HTML</h1>

  <h2>Gambar</h2>
  <div class="container">
    <img src="media/1.jpg" alt="Gambar 1">
    <img src="media/2.jpg" alt="Gambar 2">
    <img src="media/3.jpg" alt="Gambar 3">
  </div>

  <h2>Video</h2>
  <div class="video-container">
    <video controls>
      <source src="media/CINEMATIC ALAM.mp4" type="video/mp4">
    </video>
  </div>

  <h2>Audio</h2>
  <audio controls>
    <source src="media/CINEMATIC-ALAM.mp3" type="audio/mp3">
  </audio>

  <h2>Link</h2>
  <a href="halamanlain.html">Halaman Lain</a>
  <a href="https://www.google.com">Website Lain</a>

  <h2>IFrame</h2>
  <div class="iframe-container">
    <iframe src="https://www.example.com" frameborder="0"></iframe>
  </div>
</body>
</html>
