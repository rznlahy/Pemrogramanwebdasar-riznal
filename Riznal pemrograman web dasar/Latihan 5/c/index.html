<!DOCTYPE html>
<html>

<head>
  <title>Perulangan While</title>
  <style>
    .output {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>Perulangan While</h1>

  <script>
    var angka = 0;
    var hasil = "";

    while (angka <= 10) {
      hasil += angka + " ";
      angka++;
    }

    // Menampilkan hasil
    document.write("<p class='output'>" + hasil + "</p>");
  </script>

</body>

</html>
