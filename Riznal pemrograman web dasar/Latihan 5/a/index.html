<!DOCTYPE html>
<html>

<head>
  <title>Percabangan if..else dengan JavaScript</title>
  <style>
    .output {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <h1>Percabangan if..else dengan JavaScript</h1>

  <script>
    // Contoh bilangan
    var bilangan = 10;

    // Percabangan if..else
    if (bilangan % 2 === 0) {
      document.write("<p class='output'>" + bilangan + " adalah bilangan genap.</p>");
    } else {
      document.write("<p class='output'>" + bilangan + " bukan bilangan genap.</p>");
    }
  </script>

</body>

</html>
