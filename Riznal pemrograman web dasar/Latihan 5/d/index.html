<!DOCTYPE html>
<html>

<head>
  <title>Menghitung Luas Persegi Panjang</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    .input-group {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .input-group label {
      margin-right: 10px;
    }

    .input-group input {
      width: 100px;
    }

    .result {
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h1>Menghitung Luas Persegi Panjang</h1>

  <div class="container">
    <div class="input-group">
      <label for="panjang">Panjang:</label>
      <input type="number" id="panjang">
    </div>
    <div class="input-group">
      <label for="lebar">Lebar:</label>
      <input type="number" id="lebar">
    </div>
    <button onclick="hitungLuas()">Hitung</button>
    <p class="result" id="luas"></p>
  </div>

  <script>
    function hitungLuas() {
      var panjang = document.getElementById("panjang").value;
      var lebar = document.getElementById("lebar").value;

      var luas = panjang * lebar;

      document.getElementById("luas").innerHTML = "Luas Persegi Panjang: " + luas;
    }
  </script>
</body>

</html>
